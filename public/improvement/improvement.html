<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="improvement.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    </head>
    <body>
        <form action="/upload">
            <fieldset>
                <legend>Suggestions to improve the site</legend>
                <input type="text" placeholder="name" name="name"><br /><br />
                <input type="email" placeholder="email" name="email"><br /><br />
                <input type="textarea" placeholder="Write down what you think I should improve." name="suggestion"><br /><br/>
                <input type="submit" value="Send suggestion"></input>
            </fieldset>
        </form>
    </body>
</html>
